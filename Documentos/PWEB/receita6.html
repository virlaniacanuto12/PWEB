<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="receita6.css" rel="stylesheet">      

</head>

<body>
  <div><button id="botaoCarregar">Carregar cervejas...</button></div>

  <div id="cervejasDiv"></div>

</body>

<script>
  let cervejas = [
    {
      name: "Guiness",
      alcohol: "10%",
      style: "Red Ale",
      ibu: "15"
    },
    {
      name: "Desperados",
      alcohol: "6%",
      style: "Cream Ale",
      ibu: "17"
    },
    {
      name: "Becks",
      alcohol: "5%",
      style: "English IPA",
      ibu: "19"
    }
  ]
  // 'cervejas' é um array de objetos

  // Função para carregar as cervejas em uma única tabela
  const carregarDiv = cs => {
    const div = document.getElementById("cervejasDiv");

    // Gerar uma tabela única com todas as cervejas
    const itensHtml = `
      <table border="1">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Álcool</th>
            <th>Style</th>
            <th>Ibu</th>
          </tr>
        </thead>
        <tbody>
          ${cs.map(({ name, alcohol, style, ibu }) => {
            return `
              <tr>
                <td>${name}</td>
                <td>${alcohol}</td>
                <td>${style}</td>
                <td>${ibu}</td>
              </tr>
            `;
          }).join("")}
        </tbody>
      </table>
    `;

    div.innerHTML = itensHtml;
  }

  let botao = document.getElementById("botaoCarregar");

  botao.addEventListener("click", () => carregarDiv(cervejas));
</script>

</html>
