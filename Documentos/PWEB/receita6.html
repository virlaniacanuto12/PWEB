<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="receita6.css" rel="stylesheet">      

</head>

<body>
  <div><button id="botaoCarregar">Carregar cervejas...</button></div>

  <div id="cervejasDiv"></div>

</body>

<script>
  let cervejas = [
    {
      name: "Guiness",
      alcohol: "10%",
      style: "Red Ale",
      ibu: "15"
    },
    {
      name: "Desperados",
      alcohol: "6%",
      style: "Cream Ale",
      ibu: "17"
    },
    {
      name: "Becks",
      alcohol: "5%",
      style: "English IPA",
      ibu: "19"
    }
  ]

  const carregarDiv = (cs, targetId = "cervejasDiv", headers = ["Nome", "Álcool", "Estilo", "Amargor"]) => {
  // Obtém o elemento pelo ID passado 
  const div = document.getElementById(targetId);

  if (!div) {
    console.error(`Elemento com o ID "${targetId}" não encontrado.`);
    return;
  }

  // Gerando cabeçalhos dinâmicos
  const headerHtml = headers.map(header => `<th>${header}</th>`).join("");

  const bodyHtml = cs.map(({ name, alcohol, style, ibu }) => {
    return `
      <tr>
        <td>${name}</td>
        <td>${alcohol}</td>
        <td>${style}</td>
        <td>${ibu}</td>
      </tr>
    `;
  }).join("");

  const itensHtml = `
      <table border="1">
        <thead>
          <tr>
            ${headerHtml}
          </tr>
        </thead>
        <tbody>
          ${bodyHtml}
        </tbody>
      </table>
    `;

  // Carrega a tabela no elemento especificado
  div.innerHTML = itensHtml;
};

  let botao = document.getElementById("botaoCarregar");

  botao.addEventListener("click", () => carregarDiv(cervejas));
</script>

</html>
