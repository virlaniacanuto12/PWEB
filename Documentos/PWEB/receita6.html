<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="receita6.css" rel="stylesheet">      

</head>

<body>
  <div><button id="botaoCarregar">Carregar cervejas...</button></div>

  <div id="cervejasDiv"></div>

</body>

<script>
  let cervejas = [
    {
      name: "Guiness",
      alcohol: "10%",
      style: "Red Ale",
      ibu: "15"
    },
    {
      name: "Desperados",
      alcohol: "6%",
      style: "Cream Ale",
      ibu: "17"
    },
    {
      name: "Becks",
      alcohol: "5%",
      style: "English IPA",
      ibu: "19"
    }
  ]

  const carregarDiv = (
  cs,
  targetId = "cervejasDiv",
  headers = ["Nome", "Álcool", "Estilo", "Amargor"],
  properties = ["name", "alcohol", "style", "ibu"]
) => {
  // Obtém o elemento pelo ID passado (ou usa o padrão "cervejasDiv")
  const div = document.getElementById(targetId);


  // Gerando cabeçalhos da tabela de forma dinâmica
  const headerHtml = headers.map(header => `<th>${header}</th>`).join("");

  // Gerando tabela de forma dinâmica com base nas propriedades
  const bodyHtml = cs.map(obj => {
    return `
      <tr>
        ${properties.map(prop => `<td>${obj[prop] || ""}</td>`).join("")}
      </tr>
    `;
  }).join("");

  const itensHtml = `
      <table border="1">
        <thead>
          <tr>
            ${headerHtml}
          </tr>
        </thead>
        <tbody>
          ${bodyHtml}
        </tbody>
      </table>
    `;

  // Carrega tabela no elemento especificado
  div.innerHTML = itensHtml;
};

  let botao = document.getElementById("botaoCarregar");

  botao.addEventListener("click", () => carregarDiv(cervejas));
</script>

</html>
