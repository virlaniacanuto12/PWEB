<!DOCTYPE html>
<html>   

   <head>
      <meta charset="UTF-8">      
   </head>

   <body>
      <div id="botao"><button id="botaoCarregar">Carregando cervejas...</button></div>            

      <div id="exibirCerveja" style="opacity: 0; transition: opacity 1s;"></div>            
   </body>   

   

   <script>

      function carregarDiv(){

         let div = document.getElementById("exibirCerveja")

         if(div.style.opacity == "0"){
            div.innerHTML = `<h1>Guinness</h1>`;
            div.style.opacity = "1"
         } 
         else {
            div.style.opacity = "0"; 
            setTimeout(() => div.innerHTML = "", 1000);    
         }

      }

      

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", carregarDiv)                 

   </script>
</html>
